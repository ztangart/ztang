<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="兆堂 - 网站资源管理与展示平台">
    <meta name="theme-color" content="#1E1E1E">
    <title>网站资源管理与展示</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 - 使用nav语义标签增强 -->
        <nav id="sidebar" class="sidebar" role="navigation" aria-label="网站分类导航">
            <div class="sidebar-header">
                <h1 class="logo">
                    <a href="index.html" class="cyber-text" style="cursor: pointer; text-decoration: none; color: inherit;">兆堂数据平台</a>
                </h1>
            </div>
            
            <!-- 搜索区域已移除 -->
            
            <ul id="categories-list" class="categories" role="menu">
                <!-- 分类将通过JavaScript动态生成 -->
            </ul>
            

        </nav>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <header class="content-header">
                <button 
                    id="toggle-sidebar-btn" 
                    class="toggle-sidebar-btn" 
                    aria-expanded="false"
                    aria-controls="sidebar"
                    aria-label="切换侧边栏"
                >
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="search-sort-container">
                    <div class="main-search">
                        <i class="fas fa-search"></i>
                        <input 
                            type="search" 
                            id="main-search" 
                            placeholder="搜索网站..."
                            aria-label="搜索网站"
                            role="searchbox"
                        >
                    </div>
                    
                    <div class="sort-options">
                        <label for="sort-dropdown" class="sr-only">排序</label>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <!-- 自定义下拉菜单 -->
                            <div id="sort-dropdown" class="custom-dropdown">
                                <button type="button" id="sort-button" class="sort-button">
                                    排序
                                </button>
                                <div id="sort-menu" class="sort-menu">
                                    <div class="sort-option" data-value="name">按名称排序</div>
                                    <div class="sort-option" data-value="level">按重要程度排序</div>
                                    <div class="sort-option" data-value="created" data-selected="true">按添加时间排序</div>
                                </div>
                            </div>
                            <span id="site-count" class="site-count">已收录0个</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <section class="sites-grid" id="sites-grid" aria-live="polite">
                <!-- 网站卡片将通过JavaScript动态生成 -->
            </section>
            
            <!-- 加载状态 -->
            <div class="loading-state" id="loading-state" style="display: none;">
                <div class="loading-spinner"></div>
                <p>加载中...</p>
            </div>
            
            <!-- 空状态将由JavaScript动态显示 -->
        </main>
    </div>
    
    <!-- 遮罩层 -->
    <div 
        class="sidebar-overlay" 
        id="sidebar-overlay" 
        tabindex="-1" 
        role="button" 
        aria-label="关闭侧边栏"
    ></div>
    
    <!-- 通知组件 - 无障碍优化 -->
    <div 
        class="toast" 
        id="toast" 
        role="status" 
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="toast-content">
            <i class="fas fa-info-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>
    
    <!-- 延迟加载脚本，提高首屏渲染性能 -->
    <script defer src="scripts.js"></script>
</body>
</html>
