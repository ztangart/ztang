<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>兆堂艺术人文</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
      color: #666;
    }
    nav a {
      margin: 0 8px;
      color: #007acc;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 12px;
      border-left: 4px solid #007acc;
      padding-left: 10px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .links a, .links span {
      display: inline-block;
      padding: 6px 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #0066cc;
      text-decoration: none;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #f0f8ff;
      border-color: #007acc;
    }
    .loading {
      color: #888;
    }
    .error {
      color: red;
    }
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>兆堂艺术人文</h1>
    <nav>
      <a href="#">图像</a> |
      <a href="#">文本</a> |
      <a href="#">工具库</a> |
      <a href="#">自媒体</a> |
      <a href="#">数据管理</a> |
      <a href="#">捐赠</a>
    </nav>
  </header>

  <main id="content">
    <p class="loading">正在加载数据……</p>
  </main>

  <footer id="footer">
    <p class="loading">加载联系方式……</p>
    <p>© 2025 兆堂艺术人文（本页面为静态演示）</p>
  </footer>

  <script>
    // 渲染函数
    function render(data) {
      const content = document.getElementById('content');
      
      let html = '';

      // 地区
      html += `
        <div class="section">
          <h2>地区</h2>
          <div class="links">
            ${data.regions.map(item => `<span>${item}</span>`).join('')}
          </div>
        </div>
      `;

      // 在线数据库
      html += `
        <div class="section">
          <h2>在线数据库</h2>
          <div class="links">
            ${data.onlineDatabases.map(item => 
              `<a href="${item.url}" target="_blank">${item.name}</a>`
            ).join('')}
          </div>
        </div>
      `;

      // 文本资源
      html += `
        <div class="section">
          <h2>文本资源</h2>
          <div class="links">
            ${data.textResources.map(item => `<span>${item}</span>`).join('')}
          </div>
        </div>
      `;

      // 工具库
      html += `
        <div class="section">
          <h2>工具库</h2>
          <div class="links">
            ${data.toolkits.map(item => `<span>${item}</span>`).join('')}
          </div>
        </div>
      `;

      // 自媒体
      html += `
        <div class="section">
          <h2>自媒体</h2>
          <div class="links">
            ${data.media.map(item => `<span>${item}</span>`).join('')}
          </div>
        </div>
      `;

      content.innerHTML = html;

      // 更新页脚
      document.getElementById('footer').innerHTML = `
        <p>支持我们：微信 ${data.contact.wechat} | 公众号：${data.contact.publicAccount}</p>
        <p>© 2025 兆堂艺术人文（本页面为静态演示）</p>
      `;
    }

    // 加载 JSON
    fetch('data.json')
      .then(response => {
        if (!response.ok) throw new Error('加载 data.json 失败');
        return response.json();
      })
      .then(render)
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('content').innerHTML = 
          `<p class="error">❌ 数据加载失败，请检查 data.json 是否存在且格式正确。</p>`;
        document.getElementById('footer').innerHTML = 
          `<p class="error">加载失败</p><p>© 2025 兆堂艺术人文</p>`;
      });
  </script>

</body>
</html>
