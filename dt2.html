<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>高德地图搜索 - 调试版</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    #keyword {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      padding: 5px;
      margin: 5px 0;
      color: #d93025;
      font-size: 14px;
    }
    #map-container {
      flex: 1;
      border: 1px solid #ccc;
    }
    #panel {
      height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>高德地图搜索 - 调试版</h1>
  <div class="container">
    <div class="search-box">
      <input id="keyword" type="text" placeholder="输入地点关键词（如：北京大学）">
      <button onclick="search()">搜索</button>
    </div>
    <div id="status">等待加载地图...</div>
    <div id="map-container"></div>
    <div id="panel"></div>
  </div>

  <!-- 替换 YOUR_AMAP_KEY 为你的高德 API Key -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=	da1c084878bdd9a0003e9db6d7f7de88"></script>
  <script>
    let map, placeSearch;
    const statusDiv = document.getElementById('status');

    // 初始化地图
    map = new AMap.Map('map-container', {
      zoom: 11,
      center: [116.404, 39.915],
      // 添加加载状态
      complete: function() {
        statusDiv.textContent = '地图加载成功，等待搜索插件...';
      }
    });

    // 加载搜索插件
    AMap.plugin('AMap.PlaceSearch', function() {
      statusDiv.textContent = '搜索插件加载成功，可开始搜索';
      placeSearch = new AMap.PlaceSearch({
        city: '北京',
        map: map,
        panel: 'panel',
        // 添加错误处理
        error: function(err) {
          console.error('高德地图错误:', err);
          statusDiv.textContent = '搜索失败: ' + (err.info || '未知错误');
        },
        complete: function(res) {
          statusDiv.textContent = `搜索完成，共找到 ${res.poiList.count} 个结果`;
        }
      });
    });

    // 搜索函数
    function search() {
      const keyword = document.getElementById('keyword').value.trim();
      if (!keyword) {
        statusDiv.textContent = '请输入搜索关键词';
        return;
      }
      if (!placeSearch) {
        statusDiv.textContent = '搜索插件尚未加载，请稍后';
        return;
      }
      statusDiv.textContent = `正在搜索: ${keyword}`;
      placeSearch.search(keyword, function(status, result) {
        if (status === 'error') {
          statusDiv.textContent = '搜索失败: ' + (result.info || 'API错误');
        } else if (status === 'no_data') {
          statusDiv.textContent = '未找到相关结果';
        }
      });
    }

    // 回车键搜索
    document.getElementById('keyword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') search();
    });
  </script>
</body>
</html>
