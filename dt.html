<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高德地图搜索示例</title>
  <style>
    #container {
      width: 100%;
      height: 500px;
    }
    #search-box {
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
  </style>

  <!-- 引入高德地图 JS API -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=da1c084878bdd9a0003e9db6d7f7de88"></script>
</head>
<body>

  <input type="text" id="search-box" placeholder="请输入地点名称" />
  <button onclick="searchPlace()">搜索</button>

  <div id="container"></div>

  <script>
    // 初始化地图
    const map = new AMap.Map('container', {
      zoom: 10,               // 初始缩放级别
      center: [116.397428, 39.90923] // 默认中心点（北京）
    });

    // 搜索函数
    function searchPlace() {
      const keyword = document.getElementById('search-box').value.trim();
      if (!keyword) return;

      AMap.plugin('AMap.PlaceSearch', () => {
        const placeSearch = new AMap.PlaceSearch({
          map: map,
          pageSize: 10,
          pageIndex: 1
        });

        placeSearch.search(keyword, (status, result) => {
          if (status === 'complete' && result.info === 'OK') {
            console.log('搜索成功', result);
          } else {
            alert('未找到相关地点');
          }
        });
      });
    }

    // 回车键搜索
    document.getElementById('search-box').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchPlace();
    });
  </script>

</body>
</html>
